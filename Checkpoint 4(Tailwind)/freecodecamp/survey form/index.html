<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Godson's Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Godson's Survey Form</h1>
  <p id="description">Contact me for all kind of jobs, na me go tell you the one i no dey do</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>
    
    <label for="dropdown">current role description</label>
    <select id="dropdown">
      <option value="option1">Student</option>
      <option value="option2">civil worker</option>
      <option value="option1">Entreprenuer</option>
      <option value="option2">Job Seeker</option>
      <option value="option1">private Worker</option>
      <option value="option2">Others</option>
    </select>
    
    <fieldset>
      <legend style="color: white;">How did you find out about us</legend>
      <input type="radio" id="option1" name="options" value="option1">
      <label for="option1" style="color: white;"> Online </label>
      <input type="radio" id="option2" name="options" value="option2">
      <label for="option2">Referals</label>
      <input type="radio" id="option2" name="options" value="option2">
      <label for="option2">Friend</label>
      <input type="radio" id="option2" name="options" value="option2">
      <label for="option2">Poster</label>
    </fieldset>
    
    <fieldset>
      <legend style="color: white;" >which role did you want to apply:</legend>
      <input type="checkbox" id="checkbox1" name="checkbox" value="checkbox1">
      <label for="checkbox1" style="color: white;">Data science</label>
      <input type="checkbox" id="checkbox2" name="checkbox" value="checkbox2">
      <label for="checkbox2">Frontend</label>
      <input type="checkbox" id="checkbox1" name="checkbox" value="checkbox1">
      <label for="checkbox1">Backend</label>
      <input type="checkbox" id="checkbox2" name="checkbox" value="checkbox2">
      <label for="checkbox2">Ciber security</label>
      
      
    </fieldset>
    
    <label for="comments">Additional comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
    
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
