<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-gray-100 h-screen py-12">
        <div class=" container bg-white shadow-md h-4/5 w-1/3 overflow-hidden rounded-lg justify-center items-center mx-auto pt-12 p-8">
            <h1 class="font-semibold text-3xl">Login</h1>
    
            <div class="py-3">
                <label for="username" class="text-2xl">Username</label> <br>
            <input type="text" class="w-full h-12">
            </div>
    
            <div>
                <label for="username" class="text-2xl">Password</label><br>
            <input type="password" class="w-full h-12">
            </div>
    
            <div class="flex justify-between">
                <span>
                    <input type="checkbox" name="language" id="rem" value="rem"> <label for="rem">Remember Me</label>
                </span>
    
                <a href="" class="text-blue-800">Forgot your password?</a>
            </div>
    
            <button class="mt-4 bg-blue-700 text-white h-12 w-full rounded-md hover:bg-blue-800 ">Login</button>
    
            <p class="pt-8">Don't have an account? <span class="text-blue-800"><a href="">Sign Up</a></span></p>
    
    
    
        </div>
    </div>
    
</body>
</html>
